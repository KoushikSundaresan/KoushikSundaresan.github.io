<!DOCTYPE html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blue Stone Bracelet — Seasells</title>
<meta name="product-name" content="Blue Stone Bracelet">
<meta name="product-image" content="image1.jpg">
<link rel="icon" type="image/svg+xml" href="../../assets/favicon.svg">
<link rel="alternate icon" type="image/png" href="../../assets/logo.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../main.css">
<link rel="stylesheet" href="../../ui.css">
</head><body>
<div class="container" style="padding-top:20px">
  <div class="glass product-wrap">
    <div class="product-media">
      <!-- Image Carousel -->
      <div class="carousel-container">
        <div class="carousel-wrapper">
          <div class="carousel-slides" id="carousel-slides">
            <!-- Images will be inserted here by JavaScript -->
          </div>
          <button class="carousel-btn prev" onclick="changeSlide(-1)">‹</button>
          <button class="carousel-btn next" onclick="changeSlide(1)">›</button>
          <div class="carousel-dots" id="carousel-dots">
            <!-- Dots will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>
    <div class="product-info">
      <h2>Pearlish</h2>
      <p class="pill">Bracelet</p>
      <p style="font-size:18px;margin-top:8px"><strong>Price:</strong> <span class="price">10 AED</span></p>
      <p style="margin-top:12px">Handmade stone beads on waxed cord.</p>


      <div style="margin-top:18px">
        <form id="order-form" onsubmit="event.preventDefault();sendOrder('order-form')">
          <label style="display:block;margin-bottom:6px">Your name</label>
          <input name="name" placeholder="Full name" style="padding:10px;border-radius:8px;border:0;width:100%;margin-bottom:8px">
          <label style="display:block;margin-bottom:6px">Phone</label>
          <input name="phone" placeholder="Phone number" style="padding:10px;border-radius:8px;border:0;width:100%;margin-bottom:8px">
          <label style="display:block;margin-bottom:6px">Note</label>
          <textarea name="note" placeholder="Any preferences / pickup time" style="padding:10px;border-radius:8px;border:0;width:100%;min-height:80px"></textarea>
          <div style="margin-top:10px">
            <button class="btn" type="submit">Send Order</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<script>
// ============================================
// CAROUSEL CONFIGURATION
// Default: 4 images per product (all JPG format)
// Update these filenames to match your actual image files
// ============================================
const productImages = [
  '1.jpg',
  '2.jpg',
  '3.jpg',
  '4.jpg'
];

// Carousel state
let currentSlide = 0;

// Initialize carousel
function initCarousel() {
  const slidesContainer = document.getElementById('carousel-slides');
  const dotsContainer = document.getElementById('carousel-dots');
  
  if (!slidesContainer || productImages.length === 0) return;
  
  // Create slides
  slidesContainer.innerHTML = '';
  productImages.forEach((image, index) => {
    const slide = document.createElement('div');
    slide.className = 'carousel-slide';
    slide.innerHTML = `<img src="${image}" alt="Product image ${index + 1}" loading="lazy">`;
    slidesContainer.appendChild(slide);
  });
  
  // Create dots (only if more than 1 image)
  if (productImages.length > 1) {
    dotsContainer.innerHTML = '';
    productImages.forEach((_, index) => {
      const dot = document.createElement('div');
      dot.className = `carousel-dot ${index === 0 ? 'active' : ''}`;
      dot.onclick = () => goToSlide(index);
      dotsContainer.appendChild(dot);
    });
  } else {
    dotsContainer.style.display = 'none';
    // Hide navigation buttons if only one image
    document.querySelectorAll('.carousel-btn').forEach(btn => {
      btn.style.display = 'none';
    });
  }
  
  updateCarousel();
}

// Change slide
function changeSlide(direction) {
  currentSlide += direction;
  if (currentSlide < 0) {
    currentSlide = productImages.length - 1;
  } else if (currentSlide >= productImages.length) {
    currentSlide = 0;
  }
  updateCarousel();
}

// Go to specific slide
function goToSlide(index) {
  currentSlide = index;
  updateCarousel();
}

// Update carousel display
function updateCarousel() {
  const slidesContainer = document.getElementById('carousel-slides');
  const dots = document.querySelectorAll('.carousel-dot');
  
  if (slidesContainer) {
    slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
  }
  
  // Update dots
  dots.forEach((dot, index) => {
    if (index === currentSlide) {
      dot.classList.add('active');
    } else {
      dot.classList.remove('active');
    }
  });
}

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') changeSlide(-1);
  if (e.key === 'ArrowRight') changeSlide(1);
});

// Touch/swipe support for mobile
let touchStartX = 0;
let touchEndX = 0;

const carouselWrapper = document.querySelector('.carousel-wrapper');
if (carouselWrapper) {
  carouselWrapper.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });
  
  carouselWrapper.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  }, { passive: true });
}

function handleSwipe() {
  const swipeThreshold = 50;
  const diff = touchStartX - touchEndX;
  
  if (Math.abs(diff) > swipeThreshold) {
    if (diff > 0) {
      // Swipe left - next
      changeSlide(1);
    } else {
      // Swipe right - previous
      changeSlide(-1);
    }
  }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', initCarousel);
</script>
<script src="../../email.js"></script>
</body></html>
