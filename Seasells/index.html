<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes">
<title>Seasells — Handmade Trinkets</title>

<link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
<link rel="alternate icon" type="image/png" href="assets/logo.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="ui.css">
<link rel="stylesheet" href="animations.css">

<style>
  /* Simple hero styling */
  .hero {
    width: 100%;
    background: url("assets/hero.jpg") center/cover no-repeat;
    padding: 80px 20px;
    border-radius: 18px;
    color: #fff;
    text-align: center;
    margin-top: 40px;
    position: relative;
    overflow: hidden;
  }

  .hero-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(2px);
  }

  .hero-content {
    position: relative;
    z-index: 4;
  }

  .hero h1 {
    font-size: 40px;
    font-weight: 800;
    margin-bottom: 10px;
  }

  .hero p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .hero-btn {
    padding: 12px 28px;
    background: #ffd54f;
    color: #000;
    font-weight: 600;
    border-radius: 10px;
    text-decoration: none;
  }

  /* Space between hero & products */
  .section-products {
    margin-top: 40px !important;
  }
</style>

</head>
<body>

  <!-- header -->
  <header class="main-header">
    <div class="container">
      <nav class="header-nav">
        <div class="header-brand">
          <div class="logo"><img src="assets/logo.png" alt="logo"></div>
          <div class="brand-text">Seasells</div>
        </div>
        <div class="header-menu">
          <a href="pages/custom-order.html" class="nav-link">Custom Order</a>
          <a href="pages/about.html" class="nav-link">About</a>
          <a href="pages/contact.html" class="nav-link">Contact</a>
          <a href="pages/faq.html" class="nav-link">FAQ</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- HERO SECTION -->
  <main class="container">
    
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Handmade. With-Love.</h1>
        <p>Bracelets, charms, and trinkets crafted in small batches — just for you.</p>
        <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
          <a href="#product-grid" class="hero-btn">Browse Products</a>
          <a href="pages/custom-order.html" class="hero-btn" style="background: var(--accent); color: white;">Build Custom Order</a>
        </div>
      </div>
    </section>

    <!-- PRODUCTS -->
    <section class="section-products">
      <div id="product-grid" class="grid"></div>
    </section>

  </main>

  <!-- footer -->
  <script src="app.js"></script>
  <script src="email.js"></script>

</body>
</html>
