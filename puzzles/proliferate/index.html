<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proliferate?</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #000010 0%, #000000 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    color: #00f0ff;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 50px;
    text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
  }

  .heart-container {
    width: 150px;
    height: 150px;
    position: relative;
  }

  svg#heart {
    width: 100%;
    height: 100%;
    fill: #00f0ff;
    filter: drop-shadow(0 0 10px #00f0ff) drop-shadow(0 0 20px #00f0ff);
    opacity: 0.2;
    transition: opacity 0.1s ease-out;
  }

  button {
    margin-top: 50px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.2rem;
    padding: 10px 20px;
    background: #000022;
    border: 1px solid #00f0ff;
    color: #00f0ff;
    cursor: pointer;
    text-shadow: 0 0 5px #00f0ff;
  }
</style>
</head>
<body>
  <h1>Proliferate?</h1>
  <div class="heart-container">
    <svg id="heart" viewBox="0 0 512 512">
      <path d="M462.3 62.6c-54.5-46.4-136-38.3-178.7 13.9L256 96l-27.6-19.5c-42.7-52.2-124.2-60.3-178.7-13.9-62.5 53.2-66.1 149.8-9.9 207.5l193.5 199.8c12 12.4 31.6 12.4 43.6 0l193.5-199.8c56.1-57.7 52.6-154.3-9.9-207.5z"/>
    </svg>
  </div>

  <button id="startBtn">Start Signal</button>

<audio id="buzz" loop>
  <source src="https://freesound.org/data/previews/275/275948_5121236-lq.mp3" type="audio/mpeg">
</audio>

<script>
  const heart = document.getElementById('heart');
  const buzz = document.getElementById('buzz');
  const btn = document.getElementById('startBtn');

  const morsePattern = [200, 200, 200, 600, 600, 600, 200, 200, 200]; // SOS example
  let i = 0;

  function flashHeart() {
    heart.style.opacity = '1';
    setTimeout(() => {
      heart.style.opacity = '0.2';
      i = (i + 1) % morsePattern.length;
      setTimeout(flashHeart, morsePattern[i]);
    }, morsePattern[i]);
  }

  btn.addEventListener('click', () => {
    buzz.volume = 0.05;
    buzz.play();
    flashHeart();
    btn.style.display = 'none'; // hide button after start
  });
</script>
</body>
</html>
